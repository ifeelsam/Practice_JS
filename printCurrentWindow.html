<!--Write a JavaScript program to print the current window contents. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>printing Window</title>
</head>
<script>
    function PrintPage(){
        window.print();
    }
</script>
<body>
    <h1>Print current window </h1>
    <br>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, sunt repellat necessitatibus <enter>
        nesciunt voluptatum accusantium iusto repellendus dolorem. Nam doloremque expedita dolorum ea sunt iste deleniti nisi quae numquam sint!</p>
    <br>
    <button onclick="PrintPage()"><b>Print</b></button>
</body>
</html>
